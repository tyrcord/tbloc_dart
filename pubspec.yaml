issue_tracker: https://github.com/tyrcord/tbloc_dart/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  async: ^2.5.0
  rxdart: ^0.27.0
  equatable: ^2.0.0
